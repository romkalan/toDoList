<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>ToDo</title>
</head>
<body>

    <div class="container">
        <div class="display-4 mb-2">
            <h1>
                ToDo list
            </h1>
            <h2>
                List of tasks today
            </h2>
        </div>

        <div class="card mb-4">
            <ul id="taskList" class="listGroup listGroupFlash">
                <li id="emptyList" class="listGroupItem emptyList">
                    <img src="" alt="Empty" width="48" class="mt-3">
                    <div class="emptyListTitle">List of task is empty</div>
                </li>
                <li class="listGroupItem dFlex justifyContentBetween taskItem">
                    <span class="taskTitle">bye a milk</span>
                    <div class="taskItemButtons">
                        <button type="button" data-action="done" class="btnAction">
                            <img src="" alt="Done" width="18" height="18">
                        </button>
                        <button type="button" data-action="delete" class="btnAction">
                            <img src="" alt="Done" width="18" height="18">
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="cardBGLight">
            <div class="cardHeader">Add new task</div>
            <div class="cardBody">
                <form id="form">
                    <div class="formGroup">
                        <input type="text" class="formControl" id="taskInput" placeholder="add new task">
                        <small id="emailHelp" class="formText textMuted">What we can do</small>
                    </div>
                    <button type="submit" class="btn btn-primary btnLGActive">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
